<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS4  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container my-5 w-50">

        <h3>Bài tập mảng</h3>
        <div class="form-row mt-2">
            <div class="col-4">
                <input id="nhapSo" class="form-control" placeholder="Nhập số n" autocomplete="off">
            </div>
            <button type="button" id="btnThemSo" class="btn btn-info">Thêm số</button>
        </div>
        <p class="alert alert-success mt-2" id="hienThiMang"></p>
        <br>
        <hr>


        <div class="accordion" id="accordionExample">

            <!-- Bài 1 -->
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#bai1" aria-expanded="true" aria-controls="collapseOne">
                            1. Tổng số dương
                        </button>
                    </h2>
                </div>

                <div id="bai1" class="collapse" aria-labelledby="headingOne"
                    data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="mt-2">
                            <button type="button" id="btnTinhTong" class="btn btn-info">Tính tổng</button>
                        </div>
                        <p class="alert alert-success mt-2" id="hienThiTong"></p>
                    </div>
                </div>
            </div>

            <!-- bài 2 -->
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#bai2" aria-expanded="true" aria-controls="collapseOne">
                            2. Đếm số dương
                        </button>
                    </h2>
                </div>

                <div id="bai2" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="mt-2">
                            <button type="button" id="btnDemSoDuong" class="btn btn-info">Đếm số</button>
                        </div>
                        <p class="alert alert-success mt-2" id="hienThiDemSoDuong"></p>
                    </div>
                </div>
            </div>


            <!-- Bài 3  -->
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#bai3" aria-expanded="true" aria-controls="collapseOne">
                            3. Tìm số nhỏ nhất
                        </button>
                    </h2>
                </div>

                <div id="bai3" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="mt-2">
                            <button type="button" id="btnSoNhoNhat" class="btn btn-info">Tìm số nhỏ nhất</button>
                        </div>
                        <p class="alert alert-success mt-2" id="hienThiSoNhoNhat"></p>
                    </div>
                </div>
            </div>


            <!-- Bài 4  -->
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#bai4" aria-expanded="true" aria-controls="collapseOne">
                            4. Tìm số dương nhỏ nhất
                        </button>
                    </h2>
                </div>

                <div id="bai4" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="mt-2">
                            <button type="button" id="btnSoDuongNhoNhat" class="btn btn-info">Tìm số dương nhỏ nhất</button>
                        </div>
                        <p class="alert alert-success mt-2" id="hienThiSoDuongNhoNhat"></p>
                    </div>
                </div>
            </div>



            <!-- Bài 5  -->
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#bai5" aria-expanded="true" aria-controls="collapseOne">
                            5. Tìm số chẵn cuối cùng trong mảng
                        </button>
                    </h2>
                </div>

                <div id="bai5" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="mt-2">
                            <button type="button" id="btnTimSoChanCuoiCung" class="btn btn-info">Tìm số chẳn</button>
                        </div>
                        <p class="alert alert-success mt-2" id="hienThiSoChanCuoiCung"></p>
                    </div>
                </div>
            </div>



            <!-- Bài 6  -->
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#bai6" aria-expanded="true" aria-controls="collapseOne">
                            6. Đổi chỗ
                        </button>
                    </h2>
                </div>

                <div id="bai6" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="form-row mt-2">
                            <div class="col-6">
                                <input id="nhapSoViTri1" class="form-control" placeholder="Nhập số vị trí 1"
                                    autocomplete="off">
                            </div>
                            <div class="col-6">
                                <input id="nhapSoViTri2" class="form-control" placeholder="Nhập số vị trí 2"
                                    autocomplete="off">
                            </div>
                        </div>
                        <div class="mt-2">
                            <button type="button" id="btnDoiCho" class="btn btn-info">Đổi chỗ</button>
                        </div>
                        <p class="alert alert-success mt-2" id="hienThiDoiCho"></p>
                    </div>
                </div>
            </div>


            <!-- Bài 7  -->
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#bai7" aria-expanded="true" aria-controls="collapseOne">
                            7. Sắp xếp tăng dần
                        </button>
                    </h2>
                </div>

                <div id="bai7" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="mt-2">
                            <button type="button" id="btnTimSapXep" class="btn btn-info">Sắp xếp</button>
                        </div>
                        <p class="alert alert-success mt-2" id="hienThiSapXep"></p>
                    </div>
                </div>
            </div>


            <!-- Bài 8  -->
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#bai8" aria-expanded="true" aria-controls="collapseOne">
                            8. Tìm số nguyên tố đầu tiên
                        </button>
                    </h2>
                </div>

                <div id="bai8" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="mt-2">
                            <button type="button" id="btnTimSoNT" class="btn btn-info">Tìm số nguyên tố</button>
                        </div>
                        <p class="alert alert-success mt-2" id="hienThiSoNT"></p>
                    </div>
                </div>
            </div>

            <!-- Bài 9  -->
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#bai9" aria-expanded="true" aria-controls="collapseOne">
                            9. Đếm số nguyên
                        </button>
                    </h2>
                </div>

                <div id="bai9" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="form-row mt-2">
                            <div class="col-4">
                                <input id="nhapSoBai9" class="form-control" placeholder="Nhập số" autocomplete="off">
                            </div>
                            <button type="button" id="btnThemSoBai9" class="btn btn-info">Thêm số</button>
                        </div>
                        <p class="alert alert-success mt-2" id="hienThiSo"></p>
    
                        <div class="mt-2">
                            <button type="button" id="btnDemSoNguyen" class="btn btn-info">Đếm số nguyên</button>
                        </div>
                        <p class="alert alert-success mt-2" id="hienThiSoNguyen"></p>
                    </div>
                </div>
            </div>



            <!-- Bài 10  -->
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#bai10" aria-expanded="true" aria-controls="collapseOne">
                            10. So sánh số lượng số âm và dương
                        </button>
                    </h2>
                </div>

                <div id="bai10" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="mt-2">
                            <button type="button" id="btnSoSanh" class="btn btn-info">So sánh</button>
                        </div>
                        <p class="alert alert-success mt-2" id="hienThiSoSanh"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <!-- JQUERY  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    <script src="./baitapJS_buoi7-8.js"></script>
